<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">EMP System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item active"><a class="nav-link" href="">Add
							Employee</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- NAVBAR -->

	

<div class="container p-5">
		<div class="row">
		  <div class="col-md-6 offset-md-3">
		    <div class="card ">
		       <div class="card-body">
		         <h4 class="text-center text-primary">Add Emp</h4>
		         
		           <form th:action="@{/register}" method="post" >
		             <div class="form-group">
		               <label>Enter Full Name</label>
		               <input type="text" class="form-control" name="name">
		             </div>
		             
		             <div class="form-group">
		               <label>Enter Address</label>
		               <input type="text" class="form-control" name="address">
		             </div>
		             
		             <div class="form-group">
		               <label>Enter Email</label>
		               <input type="email" class="form-control" name="email">
		             </div>
		             
		             <div class="form-group">
		               <label>Enter Phone No</label>
		               <input type="number" class="form-control" name="phno">
		             </div>
		             
		        
		             <div class="form-group">
		               <label>Enter Salary</label>
		               <input type="number" class="form-control" name="salary">
		             </div>
		             
		             
		              
                         
                         <center><button class="btn btn-primary btn-block " type="submit">Submit</button></center>
                   
		              
		           </form>
		       </div>
		    </div>
		  </div>
		</div>
	</div>

	<script

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
